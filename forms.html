    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>GASP Asthma Edge</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <ol class="breadcrumb">
                      <li><a href="index.html">Home</a></li>
                      <li class="active">GASP</li>
                    </ol>
                </div>
            </div>            
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Base Measurements
                      </div>
                      <div class="panel-body">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Height</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="">
                            </div>
                            <label for="inputEmail3" class="col-sm-1 control-label">cm</label>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">Weight</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="">
                            </div>
                            <label for="inputEmail3" class="col-sm-1 control-label">kg</label>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-4 control-label">BMI</label>
                            <div class="col-sm-6">
                              <input type="email" class="form-control" id="inputEmail3" placeholder="">
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Exacerbations (In the last 12m)
                      </div>
                      <div class="panel-body">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">No. Hospital Admit </label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">No. Emergency Visit </label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">No. Oral Steroids </label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div> 

                                               <div class="col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Symptom Score (In the last 4w)
                      </div>
                      <div class="panel-body">
                        <form class="form-horizontal" role="form">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">Nocturnal awakening</label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>Never</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">Daytime symptoms</label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>Never</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-7 control-label">Activity Limitations</label>
                            <div class="col-sm-5">
                              <select class="form-control">
                                <option>None</option>
                                <option>1</option>
                                <option>2</option>
                              </select>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>   
            </div>        
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
